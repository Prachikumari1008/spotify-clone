<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Spotify-Clone </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="items"><img src="logo.png" alt="spotify-logo">Spotify </li>
            <li class="items">Home</li>
            <li class="items">About</li>
        </ul>
    </nav>
   
    <div class="container">
       <h1> Songs </h1>
       <div class="song-list"></div>
       <div class="song-banner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle"></i>
            <i class="fas fa-3x  fa-step-forward"></i>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/2da6e92ff4.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
